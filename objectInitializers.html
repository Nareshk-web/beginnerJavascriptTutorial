<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Initializers</title>
    <script type="text/javascript">
    brad = {name:"jennifer anniston",age:54};
    jenny = {name:"brad pit",age:55};
    </script>
</head>
<body>
    <script type="text/javascript">
    document.write(brad.name + " loves " + jenny.name + " because he is " + jenny.age);
    </script>
</body>
</html>
