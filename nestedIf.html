<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If statement</title>
</head>
<body>
    <script type="text/javascript">
        var fname = "natlie";
        var lname = "portman";
        
        if(fname == "natlie")
        {
          if(lname == "portman")
          document.write("welcome natlie portman");
        }
        else{
            document.write("someone else");
        }
    </script>
</body>
</html>
