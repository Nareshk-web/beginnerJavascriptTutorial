<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and Local variabls</title>
</head>
<body>
    <script type="text/javascript">
        var girl="natlie"//global variable which can be used through-out program
        function breakUp()
        {
               var girl = "natliee"//local variable used only inside a specific function
              document.writeln(girl);
        }
        breakUp();
        document.writeln(girl);
    </script>

</body>
</html>
